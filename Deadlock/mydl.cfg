// ========== 别名设置 ==========
alias "d" "disconnect"
alias "q" "quit"

// ========== 基础设置 ==========
fps_max "0"
fps_max_tools "60"
fps_max_ui "60"
engine_low_latency_sleep_after_client_tick "true"
rate "1000000"                  // 主机每秒可以接收数据的最小字节数 1000000为CS2上限 取决于上传带宽

// ========== 键鼠设置 ==========
sensitivity ".625"              // eDPI=DPI*sensitivity
zoom_sensitivity_ratio "0.818933027098955175"   // 0.818933027098955175在缩放后会有接近1:1的手感，不建议在CS2中用

// ========== 按键设置 ==========
// 自定义按键
alias +duckjump "+duck;+in_mantle"
alias -duckjump "-duck;-in_mantle"
bind space "+duckjump"
bind mwheeldown "+in_mantle"
bind "MOUSE4" "+voicerecord"    // Mouse4 开启语音（按住说话）
bind "MOUSE5" "+in_weapon1"     // Mouse5 近战
bind "=" "toggleconsole"        // = 打开控制台