bind "F5" "clutch_mode_toggle"  // 暂时禁止聊天
bind "=" "toggleconsole"        // = 打开控制台
bind "ALT" "toggleradarscale"   // ALT 缩放小地图
bind "UPARROW" "invprev"        // 上方向切换上一把武器
bind "DOWNARROW" "invnext"      // 下方向切换下一把武器
bind "'" "say_team .drop"       // 5e发刀
