bind "v" "+duck"                // 双键大跳
bind "f" "+lookatweapon"        // 检视武器
bind "n" "-attack"              // 双键跳投
bind "MWHEELUP" "noclip"        // 禁用速度裁切
bind "k" "toggle fps_max 64 240"   
bind "i" "switchhands"


