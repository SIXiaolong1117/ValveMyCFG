// 基本设置
echo "========== DEMO 观看模式启动 =========="

sv_cheats 1                     // 打开作弊
tv_listen_voice_indices -1      // 打开语音

bind "=" "toggleconsole"        // = 打开控制台

bind "LEFTARROW"  "demo_gototick -200 relative"   // 后退 15 秒
bind "RIGHTARROW" "demo_gototick 200 relative"    // 快进 15 秒
// 加速播放
alias "+8x" "demo_timescale 8"
alias "-8x" "demo_timescale 1" 
bind "UPARROW" "+8x"           
// 减速播放         
alias "+.25x" "demo_timescale 0.25"
alias "-.25x" "demo_timescale 1" 
bind "DOWNARROW" "+.25x"                

// Demo 播放控制
bind "SPACE"  "demo_togglepause"        // 暂停切换

// 观察视角切换
bind "1" "spec_player 1"
bind "2" "spec_player 2"
bind "3" "spec_player 3"
bind "4" "spec_player 4"
bind "5" "spec_player 5"
bind "6" "spec_player 6"
bind "7" "spec_player 7"
bind "8" "spec_player 8"
bind "9" "spec_player 9"
bind "0" "spec_player 10"

// 自由观察相关
bind "F" "spec_mode"        // 在第一人称、第三人称和自由视角之间切换
bind "MOUSE1" "+attack"     // 快速跟随击杀者
bind "SHIFT" "+duck"        // 放慢观察移动
bind "CTRL" "+speed"        // 加快观察移动
bind "g" "drop"
bind "x" "toggle spec_show_xray"
bind "W" "+forward"
bind "S" "+back"
bind "A" "+left"
bind "D" "+right"
bind "MWHEELUP" "spec_next"          // 切换下一个玩家
bind "MWHEELDOWN" "spec_prev"        // 切换上一个玩家

// HUD & 信息
bind "H" "toggle cl_draw_only_deathnotices 0 1 "    // HUD开关
bind "TAB" "+showscores"                            // 显示计分板
bind "j" "demoui"                                   // 切换显示进度条

echo "========== DEMO 观看快捷键已绑定 =========="
