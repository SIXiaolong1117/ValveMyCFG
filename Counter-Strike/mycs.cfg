unbindall   // 取消所有绑定
echo "====================================="
echo "= All binds were unset and re-bind. ="
echo "====================================="

// ========== 基础设置 ==========
hud_fastswitch "1"              // 快速切换武器
sensitivity "0.625"             // eDPI=DPI*sensitivity
fps_max "99.5"
fps_override "0"
cl_righthand "0"

// ========== 按键设置 ==========
bind "TAB" "+showscores"
bind "ENTER" "+attack"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "'" "+moveup"
bind "+" "sizeup"
bind "," "buyammo1"
bind "-" "sizedown"
bind "." "buyammo2"
bind "/" "+movedown"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind ";" "+mlook"
bind "[" "invprev"
bind "]" "invnext"
bind "a" "+moveleft"
bind "b" "buy"
bind "c" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "drop"
bind "h" "+commandmenu"
bind "i" "showbriefing"
bind "k" "+voicerecord"
bind "m" "chooseteam"
bind "n" "nightvision"
bind "o" "buyequip"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "~" "toggleconsole"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "ALT" "+strafe"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F5" "snapshot"
bind "F10" "quit prompt"
bind "INS" "+klook"
bind "PGDN" "+lookdown"
bind "PGUP" "+lookup"
bind "END" "force_centerview"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "PAUSE" "pause"
// 自定义按键
alias +knife "slot3"
alias -knife "lastinv"
bind "mouse5" "+knife"
alias +quickdrop "slot5"
alias -quickdrop "drop"
bind "h" "+quickdrop"
bind "MWHEELUP" "+duck"
bind "MWHEELDOWN" "+jump"
bind "mouse4" "+voicerecord"
bind "=" "toggleconsole"
bind "v" "+duck"

// ========== 准星设置 ==========
crosshair "1"
cl_crosshair_color "0 255 0"
cl_crosshair_size "small"
cl_crosshair_translucent "0"
cl_dynamiccrosshair "0"