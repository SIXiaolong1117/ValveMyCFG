name: Check CFG File Footer
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write


jobs:
  check-cfg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史才能获取文件最后修改时间

      - name: Prepare script
        run: chmod +x .github/scripts/check_cfg_footer.sh

      - name: Run CFG footer check
        run: .github/scripts/check_cfg_footer.sh

      - name: Prevent self-triggered commits
        run: |
          # 如果上一次提交就是 Action 自己的提交，则直接退出，防止循环
          last_commit_msg=$(git log -1 --pretty=%B)
          if echo "$last_commit_msg" | grep -q "fix(cfg): update or add footer"; then
            echo "Skip auto-commit caused by previous footer update."
            exit 0
          fi

      - name: Commit and push if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "fix(cfg): update or add footer section to cfg files"
            git push
          else
            echo "No changes needed."
          fi
